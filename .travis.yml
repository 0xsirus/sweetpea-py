language: python
dist: xenial
python:
- '3.6'
- '3.7'

env:
- SWEETPEA_EXTERNAL_DOCKER_MGMT=true

branches:
  only:
  - master

services:
- docker

before_install:
- docker -v
- docker pull sweetpea/server
- docker images
- docker events &
- docker run --rm -d -p 8080:8080 sweetpea/server
- docker ps -a
- docker logs $(docker ps -q)
- nc -z -vvv localhost 8080

install:
- pip install -e .
- pip install mypy

script:
- make full

notifications:
  email: false
  slack:
    secure: 
